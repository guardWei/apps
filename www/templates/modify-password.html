<ion-view view-title="修改密码">
  <ion-nav-buttons side="left">
    <a  ng-if="hasBack" ng-click="$ionicGoBack()" class="button back-button buttons  button-clear header-item"><i class="ion ion-ios-arrow-back"></i>
      返回
    </a>
  </ion-nav-buttons>
  <ion-content>
      <div class="list">
          <label class="item item-input">
            <input type="password" placeholder="当前密码" ng-model="user.oldPassword">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="新密码" ng-model="user.newPassword1">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="确定新密码" ng-model="user.newPassword2">
          </label>
        </div>

      <div class="padding">
        <button class="button button-block button-blue" ng-click="modifyPassword(user);" id="modifyPassword_modify">确认修改</button>
      </div>
  </ion-content>
</ion-view>
