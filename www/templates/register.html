<ion-view hide-tabs="true" view-title="注册">
    <ion-nav-buttons>
        <a ng-if="hasBack" ng-click="$ionicGoBack()" class="button back-button buttons  button-clear header-item"><i
                class="ion ion-ios-arrow-back"></i>
            返回
        </a>
    </ion-nav-buttons>
    <ion-content class="login">
        <div class="login-banner">
            <img src="img/login-banner.png" alt="" class="img-responsive" style="height:80px;">
        </div>

        <form class="info checker">

            <label class="item item-input">
                <span class="input-label">姓名</span>
                <input type="text" ng-model="user.name">
            </label>

            <label class="item item-input">
                <span class="input-label">年龄(岁)</span>
                <input type="text" ng-model="user.age">
            </label>

            <label class="item item-input item-select" ng-click="showUserSex();">
                <div class="input-label row">
                    <div clas="col"> 性别</div>
                    <div class="col col-text_right" ng-if="user.sex=='0'">男</div>
                    <div class="col col-text_right" ng-if="user.sex=='1'">女</div>
                    <div class="col col-text_right" ng-if="user.sex=='2'">其他</div>
                </div>
            </label>

            <label class="item item-input">
                <span class="input-label">身份证号</span>
                <input type="text" ng-model="user.idNum">
            </label>

            <label class="item item-input">
                <span class="input-label">手机号</span>
                <input type="text" ng-model="user.phoneNum">
            </label>

            <label class="item item-input">
                <span class="input-label">密码</span>
                <input type="password" ng-model="user.pwd">
            </label>

            <label class="item item-input">
                <span class="input-label">重复密码</span>
                <input type="password" ng-model="user.pwdRepeat">
            </label>

            <label class="item item-input item-select" ng-click="showUserType();">
                <div class="input-label row">
                    <div clas="col">用户类型</div>
                    <div class="col col-text_right" ng-if="user.userType=='0'">病人用户</div>
                    <div class="col col-text_right" ng-if="user.userType=='1'">医生用户</div>
                </div>
            </label>

            <div ng-if="user.userType=='0'">
                <label class="item item-input">
                    <span class="input-label">就诊医院</span>
                    <input type="text" ng-model="user.medicalHospital">
                </label>
            </div>
            <div ng-if="user.userType=='1'">
                <label class="item item-input">
                    <span class="input-label">职称</span>
                    <input type="text" ng-model="user.duTitle">
                </label>

                <label class="item item-input">
                    <span class="input-label">工号</span>
                    <input type="text" ng-model="user.jobNumber">
                </label>

                <label class="item item-input">
                    <span class="input-label">医师资格证书编号</span>
                    <input type="text" ng-model="user.zgNumber">
                </label>

                <label class="item item-input">
                    <span class="input-label">医师执业证书编号</span>
                    <input type="text" ng-model="user.zyNumber">
                </label>
            </div>
        </form>

        <div class="padding row login-form-sub">
            <div class="col grid-right">
                <a href="#/login">已有账号?</a>
            </div>
        </div>

        <div class="padding">
            <button class="button button-block button-blue" ng-click="userRegister(user);">注册</button>
        </div>

    </ion-content>
</ion-view>
